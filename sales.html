        <div class="space">

        <div id="form"></div>

        <form id="user-form">
            <fieldset>
                <legend>
                    Enter Shop Details Here

                    Max customers per hour:

                <br />
                <input id="inputElementMaxCust" type= "number" placeholder="enter number here..." required value= "1" min="1">
                <br />
                <label>
                    Average cookies per customer:
                </label>
                <br />
                <input id="inputElementAvgCookies" type= "text"
                placeholder="enter number here..." required>
                <br />
                <input type ="submit" value="Submit" />
            </fieldset>
        </form>
    </div>

        <div id="table">
