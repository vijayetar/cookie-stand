<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css folder/reset.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="css folder/style.css" type="text/css" rel="stylesheet" />
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="space_over_header">
        </div>
    
        <h1> This is the sales folder

        </h1>
    </header>
    <main>
        <div class="space">
        </div>
        <span class="navbar">
            <ul>
                <li><a href=index.html>Home</a>
                </li>
                <li><a href="store.html">Merchandice</a>
                </li>
                <li><a href="">Contact Info</a>
                </li>
            </ul>
        </span>
        <div class="list">
            <ul id="cookiesList">

            </ul>
        </div>
        <div id="form">
            <form id="user-form">
                <fieldset>
                    <legend>
                    Enter Shop Details Here
                    </legend>
                    <label>
                    Location Name:
                    </label>
                    <br />

                    <input id="inputElementName" type= "text"     placeholder="enter name here..." required minlength="2" maxlength="60">
                    <br />
                    <label>
                    Min customers per hour:
                    </label>
                    <br />
                    <input id="inputElementMinCust" type= "number" placeholder="enter number here..." required value= "1" min="1">
                    <br />
                    <label>
                    Max customers per hour: 
                    </label>
                    <br />
                    <input id="inputElementMaxCust" type= "number" placeholder="enter number here..." required value= "1" min="1">
                    <br />
                    <label>
                    Average cookies per customer:
                    </label>
                    <br />
                    <input id="inputElementAvgCookies" type= "number"
                    placeholder="enter number here..." required value="0.1" min="0.1" step="0.1">
                    <br />
                    <input type ="submit" value="Submit" />
                </fieldset>
            </form>
        </div>

        <div id="table">
            <h2>
                Table 1 shows the <em>hourly</em> cookie sales at each location
            </h2>

        </div>
        <div id="tablePercent">
            <h2>
                Table 2 shows the percent customers at each hour for each shop
            </h2>

        </div>

    </main>
    <footer>
    
        <script src="app.js"></script>
    </footer>
</body>

</html>
